<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Кликер с Nyan Cat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: white;
      margin-top: 50px;
    }
    button {
      font-size: 24px;
      padding: 10px 20px;
    }
    #score {
      font-size: 36px;
      margin: 20px 0;
    }
    #gifContainer {
      margin-top: 30px;
      display: none;
    }
    #gifContainer img {
      max-width: 400px;
      border: 3px solid white;
    }
  </style>
</head>
<body>

<h1>Кликер</h1>
<div id="score">Очки: 0</div>
<button id="clickBtn">Кликни!</button>

<div id="gifContainer">
  <p>Ты набрал 140 очков!</p>
  <img src="https://upload.wikimedia.org/wikipedia/en/1/12/NyanCat.gif" alt="Nyan Cat">
</div>

<script>
  let score = 0;
  const button = document.getElementById('clickBtn');
  const scoreDiv = document.getElementById('score');
  const gifContainer = document.getElementById('gifContainer');

  button.onclick = () => {
    score++;
    scoreDiv.textContent = 'Очки: ' + score;

    if (score === 140) {
      gifContainer.style.display = 'block';
    }
  };
</script>

</body>
</html>
