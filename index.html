<html>
<head>
  <title>Моя игра-кликер</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button { font-size: 24px; padding: 10px 20px; }
    #score { font-size: 32px; margin-top: 20px; }
  </style>
</head>
<body>

<h1>Кликер</h1>
<button id="clickBtn">Кликни меня!</button>
<div id="score">Очки: 0</div>

<script>
  let score = 0;
  const button = document.getElementById('clickBtn');
  const scoreDiv = document.getElementById('score');

  button.onclick = () => {
    score++;
    scoreDiv.textContent = 'Очки: ' + score;
  };
</script>

</body>
</html>
